<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>header</title>
</head>
<body>
<div th:fragment="main">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark navbar-fixed-top">
        <!-- Brand -->
        <img src="../img/bblogo.jpg" align="left" width="32" alt="img">
        <a class="navbar-brand" href="#">BoostBrain</a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/index}">Главная страница</a>
            </li>


            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop1" data-toggle="dropdown">
                    Мос Дата
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/mosdata/versionAPI}">Версия API сервера</a>
                    <a class="dropdown-item" th:href="@{/mosdata/versionDatasets}">Версия данных сервера</a>
                    <a class="dropdown-item" th:href="@{/mosdata/number}">Количество данных в наборе</a>
                    <a class="dropdown-item" th:href="@{/mosdata/loaddata}">Загрузить данные с сервера</a>
                </div>

            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop2" data-toggle="dropdown">
                    Кеширование данных
                </a>
                <div class="dropdown-menu">
                    <a th:class="${isCanSaveDisk}? 'dropdown-item' : 'dropdown-item disabled'"
                       th:href="@{/file/savedata}">Сохранить данные в кеш</a>
                    <a th:class="${isCanLoadDisk}? 'dropdown-item' : 'dropdown-item disabled'" th:href="@{/file/loaddata}">Загрузить данные из кеша </a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop3" data-toggle="dropdown">
                    Анализ
                </a>
                <div class="dropdown-menu">
                    <a th:class="${isAnalise}? 'dropdown-item' : 'dropdown-item disabled'" th:href="@{/analise/sport}">Разбивка
                        по видам спорта</a>

                </div>
            </li>

        </ul>
    </nav>

</div>
</body>
</html>
